
<button (click)="fetchTranslationsClicked()">Fetch translations</button>

<form>
  <input type="radio" [value]="TranslationMode.TRANSLATION_TO_FOREIGN_WORD" name="radio" [ngModel]="selectedMode()" (ngModelChange)="selectedMode.set($event);"/> English -> Foreign language
  <input type="radio" [value]="TranslationMode.FOREIGN_WORD_TO_TRANSLATION" name="radio" [ngModel]="selectedMode()" (ngModelChange)="selectedMode.set($event);"/> Foreign language -> English
</form>

@for (item of translationList(); track item) {
  <app-single-word-translation-view [wordTranslation]="item" [selectedMode]="selectedMode()"/>
}
